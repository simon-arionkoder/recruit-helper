service: campaigns
useDotenv: true
custom:
  serverless-offline:
    noPrependStageInUrl: true
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  environment:
    DB_SECRET: ${env:DB_SECRET}
    DB_USERNAME: ${env:DB_USERNAME}
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT}
    GPT_KEY: ${env:GPT_KEY}

functions:
  get-candidate:
    handler: src/get-candidate/handler.handler
    name: get-candidate
    events:
      - http:
          path: get-candidate
          method: get
          request:
            parameters:
              queryStrings:
                id: true
  get-candidate-template:
    handler: src/get-candidate-template/handler.handler
    name: get-candidate-template
    events:
      - http:
          path: get-candidate-template
          method: post
    timeout: 180
  save-candidate:
    handler: src/save-candidate/handler.handler
    name: save-candidate
    events:
      - http:
          path: save-candidate
          method: post
    timeout: 180 
  save-position:
    handler: src/save-position/handler.handler
    name: save-position
    events:
      - http:
          path: save-position
          method: post
    timeout: 180 
  update-status:
    handler: src/update-status/handler.handler
    name: update-status
    events:
      - http:
          path: update-status
          method: post
    timeout: 180    
  get-positions:
    handler: src/get-positions/handler.handler
    name: get-positions
    events:
      - http:
          path: get-positions
          method: get
    timeout: 180    
plugins:
  - serverless-webpack
  - serverless-offline
